<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;">

      <mat-card-title>New Client</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">

        <form fxLayout="row wrap" fxLayoutAlign="space-evenly begin" [formGroup]="clientForm" (ngSubmit)="submit()">
          <mat-form-field fxFlex="45" >
            <input matInput type="text" value="" placeholder="First Name" formControlName="firstName" >
          </mat-form-field>
          <mat-form-field fxFlex="45">
            <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
          <div fxLayout="row wrap" fxLayoutAlign="space-evenly begin" formGroupName="address">
            <mat-form-field fxFlex="45" >
              <input matInput type="text" value="" placeholder="name of the street" formControlName="street" >
            </mat-form-field>
            <mat-form-field fxFlex="45">
              <input matInput type="text" value="" placeholder="Postal Code" formControlName="postalCode">
            </mat-form-field>
            <mat-form-field fxFlex="45">
              <input matInput type="text" value="" placeholder="neighborhood" formControlName="neighborhood">
            </mat-form-field>
            <mat-form-field fxFlex="45">
              <input matInput type="text" value="" placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-select placeholder="State" name="state" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>

              </mat-select>
            </mat-form-field>
          </div>

          <button mat-button color="primary" type="submit" >
            <mat-icon>done</mat-icon>Submit
          </button>
        </form>

      </mat-card-content>

      <mat-card-footer>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
