<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">

      <mat-card-title></mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >

        <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch"  #formClient="ngForm">

          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
            <mat-form-field fxFlex="45" >
              <input 
                autocomplete="off" 
                class="form-control" 
                matInput 
                minlength="3"
                type="text" 
                value="" 
                placeholder="First Name" 
                required 
                name="firstName"
                #firstNameField="ngModel" 
                [(ngModel)]="campos.firstName" 
              >
<!--  #firstNameField
                  <mat-hint>
                    {{firstNameField.className}}
                  </mat-hint>
-->
                <mat-hint *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)" class="field-error">
                  <p>Required field</p>
                </mat-hint>
            </mat-form-field>

            <mat-form-field fxFlex="45">
              <input 
                autocomplete="off"  
                matInput 
                class="form-control" 
                placeholder="Last Name" 
                type="text" 
                value="" 
                required 
                minlength="3"
                name="lastName"
                #lastNamefield="ngModel" 
                [(ngModel)]="campos.lastName" 
              >

                <mat-hint *ngIf="lastNamefield.invalid && (lastNamefield.touched || lastNamefield.dirty)" class="field-error">
                  <p>Required field</p>
                </mat-hint>
            </mat-form-field>

          </div>

          <button mat-button color="primary" [disabled]="!formClient.valid" type="submit" >
            <mat-icon>done</mat-icon>Submit
          </button>

        </form>

      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>


  </div>
</div>
